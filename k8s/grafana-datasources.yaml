apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      url: http://prometheus.default.svc.cluster.local:9090
      access: proxy
      isDefault: true
      editable: true
      jsonData:
        timeInterval: 5s 
        httpMethod: GET
        manageAlerts: false
      version: 1 